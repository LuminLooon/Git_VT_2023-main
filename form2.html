    <main>
        <div class="wrapper main-flex">
            <div>
                <input type="text" id="inputText">
                <button onclick="createDiv()">Создать div</button>
            </div>
            
        
            <script>
                function createDiv() {
                    var inputText = document.getElementById('inputText').value;
                    var newDiv = document.createElement('div');
                    newDiv.innerHTML = inputText + ' <button onclick="removeDiv(this)">Удалить</button>';
                    document.body.appendChild(newDiv);
                }
        
                function removeDiv(element) {
                    var divToRemove = element.parentNode;
                    document.body.removeChild(divToRemove);
                }
            </script>
        </div>
